<!DOCTYPE html>
<html>
    <head>
        <title>Paymant Methon</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    
    </head>
    <body>
        
        <div class="container">
            <h2>Sign up to yourcutomatailor.com</h2>
            
        </div>    
        
        
        
        <div class="relative">
                <h2>Step 3/4 - Payment</h2>
        </div>
        <div>
            <ul class="progress-bar">
                <li class="active">Step one</li>
                <li>Step two</li>
                <li>Step three</li>
                <li>Step four</li>
            </ul>

        </div>
        
        <div class="wrapper">
            <div class="contact-us">
                <div class="title">Please fill in your data</div>
                <div>
                        <div class="input-fields">
                                <div class="item">
                                    <label for="name" class="label">Name on card</label>
                                    <input id="text" type="text" class="input">
                      
                                </div>
                                <div class="item">
                                      <label for="last-name" class="label">Card type</label>
                                      <input id="last-name" type="text" class="input">
                        
                                  </div>  
                                  <div class="item">
                                      <label for="country" class="label">credit card number</label>
                                      <input id="country" type="text" class="input">
                            
                                  </div>  
                                  <div class="item">
                                      <label for="street-address" class="label">First nmae</label>
                                      <input id="street-address" type="text" class="input">
                                
                                  </div>
                                  
                                  <div class="item">
                                        <label for="profile-description" class="label">Expiry month</label>
                                        <input id="street-address" type="text" class="input">
                                
                                  </div>
                                  <div class="item">
                                        <label for="profile-description" class="label">Expiry year</label>
                                        <input id="street-address" type="text" class="input">
                                
                                  </div>
                                  <div class="item">
                                        <label for="profile-description" class="label">CCV</label>
                                        <input id="street-address" type="text" class="input">
                                
                                  </div>             
                              </div>
                </div>
            </div>
            
            <div class="btn">Next step</div>
           
          

    </body>
</html>
